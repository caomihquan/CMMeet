<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>

<p *ngIf="form.errors" class="error">
  {{ form.errors }}
</p>

<div class="button ">
  <button class="hover:opacity-80 active:bg-blue-800 bg-blue-500 p-2 text-white rounded-md" type="submit" mat-button>Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
